<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8" />
		<title>Font Variants</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
	  <h1>Fonts & Type</h1>

    <h2>Fun with Ordinals</h2>

    <p>1st</p>

    <h2>Arrows!</h2>

    <p class="arrows">^-</p>
    <p class="arrows">-^</p>

    <h2>Styled</h2>

    <table class="styled">
      <tr>
        <th>Animal</th>
        <th>Count</th>
      </tr>
      <tr>
        <td>Cats</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Dogs</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Fish</td>
        <td>10</td>
      </tr>
    </table>

    <h2>Unstyled</h2>
    <table>
      <tr>
        <th>Animal</th>
        <th>Count</th>
      </tr>
      <tr>
        <td>Cats</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Dogs</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Fish</td>
        <td>10</td>
      </tr>
    </table>
	</body>
</html>
